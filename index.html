<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/logo.png">
  <title>JEU CV</title>
</head>

<body>
  <header id="header">
    <img src="./img/logo.png" alt="logo" id="logo">
  </header>

  <!-- Nav -->
  <nav>
    <ul>
      <li id="accueil"></li>
      <li id="cv"></li>
      <li id="contact"></li>
    </ul>
  </nav>

  <!-- Splash screen tuto -->
  <div id="tutoriel">
    <img src="./img/tutoriel.png" alt="tutoriel"><br>
    <div id="go-tuto"></div>
  </div>

  <!-- Jeu -->
  <div>
    <canvas id="canvas">
    </canvas>
  </div>

  <!-- CV PDF -->
  <div>
    <object data="./docs/pierre_fouche_CV.pdf" type="application/pdf">
      alt : <a href="./docs/pierre_fouche_CV.pdf">cv.pdf</a>
    </object>
  </div>
  <div id="formulaire-contact">
    <ul>
      <li id="linkedin"></li>
    </ul>
  </div>

  <!-- Controls mobile -->
  <div>
    <div id="gauche"></div>
    <div id="droite"></div>
    <div id="hit"></div>
    <div id="haut"></div>
  </div>
  <div>
    <div id="bas"></div>
    <div id="revive"></div>
  </div>

  <!-- scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="game.js"></script>
  <script src="script.js"></script>

</body>

</html>
