<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./img/logo.png">
  <title>JEU CV</title>
</head>

<body>
  <header id="header">
    <img src="./img/logo.png" alt="logo" id="logo">
  </header>
  <nav>
    <ul>
      <li id="accueil"></li> 
      <li id="cv"></li> 
      <li id="contact" ></li> 
    </ul>
  </nav>
  <div id="tutoriel">
    <img src="./img/tutoriel.png" alt="tutoriel"><br>
    <div id="go-tuto"></div>
  </div>
  <div>
    <canvas id="canvas">
    </canvas>
  </div>
  <div>
      <object data="./docs/cv_IFOCOP.pdf" type="application/pdf">
          alt : <a href="./docs/pierre_fouche_CV.pdf">cv.pdf</a>
      </object>
  </div>
  <div id="formulaire-contact">
      <ul>
          <li id="linkedin"></li> 
      </ul>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <script>
  
  window.addEventListener('DOMContentLoaded', function () {

    ///////////////////////////////////////////////////////////////
    /////               GESTION DE LA NAV ONE PAGE            /////
    ///////////////////////////////////////////////////////////////

    $("#go-tuto").click(function(e){
      e.preventDefault();
      $("#tutoriel").animate({opacity: "0"});
      setTimeout(function () {
        $("#tutoriel").css({display: "none"});      
      }, 500);
    });

    $("#accueil").click(function(){
      $("#canvas").css("display", "inline-block");
      $("object").css("display", "none");
      $("#formulaire-contact").css("display", "none");
    });

    $("#cv").click(function(){
      $("#canvas").css("display", "none");
      $("object").css("display", "inline-block");
      $("#formulaire-contact").css("display", "none");
    });

    $("#contact").click(function(){
      $("#canvas").css("display", "none");
      $("object").css("display", "none");
      $("#formulaire-contact").css("display", "inline-block");
    });

    $("#accueil").click();

    $("#linkedin").click(function(){
      window.open('https://www.linkedin.com/in/pierre-fouch%C3%A9/', '_blank', 'toolbar=0,location=0,menubar=0');
    });

    jeuDave();
    
  });

</script>

</body>

</html>
